{% extends "base.html" %}
{% block content %}
  <h2>All tickets (temporary)</h2>
  <ul>
    {% for t in tickets %}
      <li>#{{ t.id }} — {{ t.priority }} — {{ t.category }} — {{ t.requester_name }} — {{ t.created_at.strftime('%Y-%m-%d %H:%M') }}</li>
    {% else %}
      <li>No tickets yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
